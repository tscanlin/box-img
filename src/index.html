<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Img</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <input type="checkbox" id="is-grid-view" class="right">
    <label for="is-grid-view" class="right">Grid View</label>
    <br>
    <div class="js-gallery gallery">
      <!-- <img src="https://c4.staticflickr.com/4/3658/3596031283_d41cbca1e2_b.jpg"> -->
    </div>

    <div class="preview-container bg--darker hidden" data-preview-container data-preview-hide>
      <div class="preview-image-container" data-preview-hide>
        <div class="btn--close cursor--pointer" data-preview-hide>Ã—</div>
        <img class="max--100 block margin--auto" data-preview-image>
        <div class="preview-controls image-meta bg--dark center font-size--2">
          <span class="left cursor--pointer" data-preview-control="prev">&laquo;</span>
          <span data-preview-title>test</span>
          <span class="right cursor--pointer" data-preview-control="next">&raquo;</span>
        </div>
      </div>
    </div>

    <div class="hidden">
      <script id="image-template" type="text/template">
        <a href="#" class="image-container left" data-prop="data-preview-show: largeImg">
          <img class="max-height--100 block margin--auto" data-prop="src: thumbnailImg" data-click-parent="true">
          <div class="inline-block image-meta bg--dark" data-prop="textContent: title"></div>
        </a>
      </script>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
